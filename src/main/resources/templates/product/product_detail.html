<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>옷 주문/관리 애플리케이션</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" rel="stylesheet">
</head>
<body class="container-fluid">
<h1>옷 주문/관리 애플리케이션</h1>
<h2>상품 Details</h2>
<div th:object="${product}">
    <div class="thumbnail">
        <img alt="썸네일 이미지" src="/BLANK.png">
    </div>
    <h3 class="product" th:text="*{name}">없음</h3>
    <footer class="footer">
        <div class="product_info">
            <span>가격 : </span>
            <span class="price" th:text="*{price}">가격</span>
        </div>
        <div class="product_info">
            <span>카테고리 : </span>
            <span class="category" th:text="*{category.getTitle()}">카테고리</span>
        </div>
        <div class="info">
            <span>게시일시 : </span>
            <span class="createdAt" th:text="*{createdAt.toLocalDate()}">시간</span>
        </div>
    </footer>
</div>
<a class="btn btn-primary btn-lg" th:href="@{/main/order/products/{productId}(productId=${product.id})}" type="button">해당
    상품 주문하기</a>
<a class="btn btn-primary btn-lg" th:href="@{/main}" type="button">뒤로 가기</a>
</body>
</html>
