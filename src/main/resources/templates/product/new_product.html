<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <h1>옷 주문/관리 애플리케이션</h1>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" rel="stylesheet">
</head>
<body class="container-fluid">
<h2>Product Create Form</h2>
<script crossorigin="anonymous" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

<form method="post" th:action="@{/admin/product/new}">
    <div class="mb-3">
        <input class="form-control" id=brandId name="brandId" th:value="${brandId}" type="hidden">
    </div>
    <div class="mb-3">
        <label class="form-label" for="name">Name</label>
        <input class="form-control" id=name name="name" type="text">
    </div>
    <div class="mb-3">
        <label class="form-label" for="price">Price</label>
        <input class="form-control" id=price name="price" type="number">
    </div>
    <div class="mb-3">
        <label class="form-label" for="category">Category</label>
        <select class="form-select" id=category name="category">
            <option selected>Open this select category</option>
            <option value="셔츠">셔츠</option>
            <option value="청바지">청바지</option>
            <option value="스니커즈">스니커즈</option>
            <option value="백팩">백팩</option>
        </select>
    </div>
    <div class="mb-3">
        <label class="form-label" for="price">StockQuantity</label>
        <input class="form-control" id=stockQuantity name="stockQuantity" type="number">
    </div>
    <button class="btn btn-primary" type="submit">Submit</button>
</form>
</body>
</html>
