<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <h1>옷 주문/관리 애플리케이션</h1>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" rel="stylesheet">
    <link href="./css/product_list.css" rel="stylesheet">
</head>
<body class="container-fluid">
<h1 th:text="${brand.name}">Brand Admin Page</h1>
<script crossorigin="anonymous" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<div class="row-vw d-flex" style="margin-bottom: 20px">
    <div class="item d-grid gap-2 col-5 mx-auto">
        <a class="btn btn-primary btn-lg" th:href="@{/admin/product/new/{brandId}(brandId=${brand.id})}" type="button">상품
            등록하기</a>
    </div>
</div>
<div class="row-vw d-flex" style="margin-bottom: 20px">
    <table class="table table-dark">
        <thead>
        <tr>
            <th scope="col">ProductId</th>
            <th scope="col">Name</th>
            <th scope="col">price</th>
            <th scope="col">Category</th>
            <th scope="col">StockQuantity</th>
            <th scope="col">CreatedAt</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product:${products}" th:object="${product}">
            <td th:text="*{id}"></td>
            <td th:text="*{name}"></td>
            <td th:text="*{price}"></td>
            <td th:text="*{category}"></td>
            <td th:text="*{stockQuantity}"></td>
            <td th:text="*{createdAt}"></td>
            <td>
                <form method="post" th:action="@{/admin/products}">
                    <input id="productId" name="productId" th:value="*{id}" type="hidden">
                    <input id="brandId" name="brandId" th:value="${brand.id}" type="hidden">
                    <button class="btn btn-primary" type="submit">DELETE</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<a class="btn btn-primary" th:href="@{/admin}" type="button">Home</a>
</body>
</html>
