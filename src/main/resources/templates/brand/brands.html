<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <h1>옷 주문/관리 애플리케이션</h1>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" rel="stylesheet">
</head>
<body class="container-fluid">
<h2>Brand Lists</h2>
<script crossorigin="anonymous"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<table class="table table-dark">
    <thead>
    <tr>
        <th scope="col">BrandId</th>
        <th scope="col">Name</th>
        <th scope="col">Address</th>
        <th scope="col">Created at</th>
        <th scope="col"></th>
        <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="brand:${brands}" th:object="${brand}">
        <td th:text="*{id}"></td>
        <td th:text="*{name}"></td>
        <td th:text="|우편번호 : *{address.getZipCode()}, *{address.getAddress} *{address.getDetails}|"></td>
        <td th:text="*{createdAt.toLocalDate()}"></td>
        <td>
            <a th:href="@{/admin/brands/{brandId}(brandId=${brand.id})}">
                <button class="btn btn-primary" type="submit">상품 관리</button>
            </a>
        </td>
        <td>
            <form method="post" th:action="@{/admin/brands}">
                <input id="brandId" name="brandId" th:value="${brand.id}" type="hidden">
                <button class="btn btn-primary" type="submit">DELETE</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<a class="btn btn-primary" th:href="@{/admin}" type="button">Home</a>
</body>
</html>
