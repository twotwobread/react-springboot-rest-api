<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <h1>옷 주문/관리 애플리케이션</h1>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" rel="stylesheet">
</head>
<body class="container-fluid">
<h2>Order Create Form</h2>
<script crossorigin="anonymous" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

<form method="post" th:action="@{/main/order/new}">
    <div class="mb-3">
        <input class="form-control" id=productId name="productId" th:value="${productId}" type="hidden">
    </div>
    <div class="mb-3">
        <label class="form-label" for="memberId">Member</label>
        <select class="form-select" id=memberId name="memberId">
            <option selected>Open this select member</option>
            <option th:each="member:${members}" th:text="|${member.name} / ${member.id}|"
                    th:value="${member.id}"></option>
        </select>
    </div>
    <div class="mb-3">
        <label class="form-label" for="count">갯수</label>
        <input class="form-control" id=count name="count" type="number">
    </div>
    <button class="btn btn-primary" type="submit">Submit</button>
</form>
</body>
</html>
