<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <h1>옷 주문/관리 애플리케이션</h1>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" rel="stylesheet">
</head>
<body class="container-fluid">
<h2>Order Product Lists</h2>
<script crossorigin="anonymous"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<table class="table table-dark">
    <thead>
    <tr>
        <th scope="col">ProductId</th>
        <th scope="col">OrderPrice</th>
        <th scope="col">Count</th>
        <th scope="col"></th>
        <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="orderProduct:${orderProducts}" th:object="${orderProduct}">
        <td th:text="*{productId}"></td>
        <td th:text="*{orderPrice}"></td>
        <td th:text="*{count}"></td>
        <td>
            <form method="post" th:action="@{/main/order/order_products/{productId}(productId=*{productId})}">
                <input id="productId" name="productId" th:value="*{productId}" type="hidden">
                <input id="orderProductId" name="orderProductId" th:value="*{orderProductId}" type="hidden">
                <input id="count" name="count" th:value="*{count}" type="hidden">
                <button class="btn btn-primary" type="submit">DELETE</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<a class="btn btn-primary" th:href="@{/main}" type="button">Home</a>
</body>
</html>
